{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}PayForm{% endblock %}
{% block page_content %}
<div class="page-header">
    <h1>Orders: {{order}} </h1>
    <h2>Sign: {{sign}} </h2>
    <h3>response_from_api : {{response_from_api|safe}}</h3>
</div>
	<form method="post" action="https://wl.walletone.com/checkout/checkout/Index">
	  	<input name="WMI_MERCHANT_ID" value={{WMI_MERCHANT_ID}}/>
	  	<input name="WMI_PAYMENT_AMOUNT" value={{WMI_PAYMENT_AMOUNT}}/>
	  	<input name="WMI_CURRENCY_ID" value={{WMI_CURRENCY_ID}}/>
	  	<input name="WMI_PAYMENT_NO" value={{WMI_PAYMENT_NO}}/>
	  	<input name="WMI_PTENABLED" value={{WMI_PTENABLED}}/>
	  	<input name="WMI_SIGNATURE" value={{WMI_SIGNATURE}}/>
	    <input type="submit" value="continue"/>
	</form>
{% endblock %}
